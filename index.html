<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marvel | Fanpage</title>
  <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <nav>
    <div class="logo">
      <img src="./imgs/logoBlack.jpg" alt="logo da marvel">
    </div>
    <button onclick="abrirMenu()">&#9776;</button>
    <ul id="botoesMenu">
      <a href="#historia">
        <li>
          <p>historia</p>
        </li>
      </a>
      <a href="#herois">
        <li>
          <p>heróis</p>
        </li>
      </a>
      <a href="#viloes">
        <li>
          <p>vilões</p>
        </li>
      </a>
      <a href="#curiosidades">
        <li>
          <p>curiosidades</p>
        </li>
      </a>
    </ul>
  </nav>

  <div class="container">
    <div class="welcome">
      <div class="img-intro">
        <img src="./imgs/spiderMain.png" alt="">
      </div>
      <div class="title-welcome">
        <h1>OLÁ NERDOLAS!</h1>
        <h2>SEJAM BEM VINDO A NOSSA FANPAGE MARVEL</h2>
      </div>
    </div>

    <div class="herois">
      
    </div>
  </div>

  <script>
    const arrayHeight = document.getElementsByClassName('height-nav');
    const navHeight = document.getElementsByTagName('nav')[0].clientHeight;

    for (let navHeightObj of arrayHeight)
      navHeightObj.style.height = navHeight + 'px';

    function abrirMenu() {
      const botoesMenu = document.getElementById('botoesMenu');

      botoesMenu.className = botoesMenu.className.includes('responsivo') ? '' : 'responsivo'
    }
  </script>


</body>

</html>
